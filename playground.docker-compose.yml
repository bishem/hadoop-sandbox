version: "test"

services:
  playground:
    image: sandbox/playground:latest
    hostname: playground
    container_name: playground
    command: [ "java", "-jar", "/target/playground.jar" ]
    ports:
      - 3141:8080
    environment:
      SPRING_PROFILES_ACTIVE: web
    volumes:
      - ./playground/target:/target
      - ./output:/output

  namenode:
    image: sandbox/hadoop:latest
    hostname: namenode
    container_name: namenode
    command: [ "/opt/hadoop/start-namenode.sh" ]
    ports:
      - 9870:9870
      - 8020:8020
    environment:
      ENSURE_NAMENODE_DIR: "/opt/hadoop/dfs/name"
      ENSURE_NAMENODE_CLUSTERID: "sandbox" # required, needs ENSURE_NAMENODE_DIR to be effective
    env_file:
      - ./config
    volumes:
      - namenode:/opt/hadoop/dfs/name

  datanode-one:
    image: sandbox/hadoop:latest
    hostname: datanode-one
    container_name: datanode-one
    command: [ "hdfs", "datanode" ]
    ports:
      - 9864:9864
    env_file:
      - ./config
    volumes:
      - datanode-one:/opt/hadoop/dfs/data

  datanode-two:
    image: sandbox/hadoop:latest
    hostname: datanode-two
    container_name: datanode-two
    command: [ "hdfs", "datanode" ]
    ports:
      - 9865:9864
    env_file:
      - ./config
    volumes:
      - datanode-two:/opt/hadoop/dfs/data

  datanode-three:
    image: sandbox/hadoop:latest
    hostname: datanode-three
    container_name: datanode-three
    command: [ "hdfs", "datanode" ]
    ports:
      - 9866:9864
    env_file:
      - ./config
    volumes:
      - datanode-three:/opt/hadoop/dfs/data

  resourcemanager:
    image: sandbox/hadoop:latest
    hostname: resourcemanager
    container_name: resourcemanager
    command: [ "yarn", "resourcemanager" ]
    ports:
      - 8088:8088
    env_file:
      - ./config
    volumes:
      - ./scripts:/opt/hadoop/scripts
      - ./samples:/opt/hadoop/samples
      - ./playground/target/playground.jar:/opt/hadoop/jars/playground.jar

  nodemanager:
    image: sandbox/hadoop:latest
    hostname: nodemanager
    container_name: nodemanager
    command: [ "yarn", "nodemanager" ]
    env_file:
      - ./config

  timelineserver:
    image: sandbox/hadoop:latest
    hostname: timelineserver
    container_name: timelineserver
    command: [ "yarn", "timelineserver" ]
    env_file:
      - ./config
    volumes:
      - timelineserver:/opt/hadoop/yarn/timeline

volumes:
  namenode:
  timelineserver:
  datanode-one:
  datanode-two:
  datanode-three:
